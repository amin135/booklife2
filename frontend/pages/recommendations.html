<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLIFE - Recommendations</title>
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="browse.html">Browse Books</a>
            <a href="favorites.html">Favorites</a>
            <a href="feed.html">Feed</a>
            <a href="recommendations.html" class="active">Recommendations</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Personalized Book Recommendations</h1>
        
        <div id="recommendations-list" class="book-list">
            <!-- Recommended Books will be displayed here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BookLIFE</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fetching Recommendations (this can be replaced with actual API calls)
        document.addEventListener('DOMContentLoaded', async () => {
            const recommendations = await fetch('http://localhost:4000/api/recommendations');
            const books = await recommendations.json();

            const recommendationsList = document.getElementById('recommendations-list');
            recommendationsList.innerHTML = '';

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');
                bookCard.innerHTML = `
                    <img src="${book.coverImage}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                    <button>Read More</button>
                `;
                recommendationsList.appendChild(bookCard);
            });
        });
    </script>
</body>
</html>
