<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLife - Browse Books</title>
    <!-- Add any other meta tags or links to stylesheets here -->
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have an external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to BookLife</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/browse">Browse Books</a>
            <a href="/favorites">Favorites</a>
            <a href="/admin">Admin</a>
        </nav>
    </header>

    <!-- Search Form Section -->
    <section id="searchSection">
        <h2>Search for Books</h2>
        <div>
            <input type="text" id="title" placeholder="Search by Title" />
            <input type="text" id="author" placeholder="Search by Author" />
            <input type="text" id="genre" placeholder="Search by Genre" />
            <button id="searchBtn">Search</button>
        </div>

        <div id="resultsContainer">
            <!-- Search results will be displayed here -->
        </div>
    </section>

    <!-- Other sections or content of your page can go here -->
    <footer>
        <p>&copy; 2024 BookLife</p>
    </footer>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script> <!-- Assuming your JS code for handling the search is in script.js -->
</body>
</html>
